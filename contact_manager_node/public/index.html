<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <script id="contactPartial" type="text/x-handlebars">
    <div data-id={{id}}>
      <h1>{{full_name}}</h1>
      <h2>Phone Number</h2>
        <p>{{phone_number}}</p>
      <h2>Email</h2>
        <p>{{email}}</p>
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </div>
  </script>
  <script id="displayMessagePartial" type="text/x-handlebars">
    <h1>You have no contacts</h1>
  </script>
  <script id="searchMessagePartial" type="text/x-handlebars">
    <h1>"{{query}}" does not match any contacts</h1>
  </script>
  <script id="contactsTemplate" type="text/x-handlebars">
  {{#if (any contacts)}}
    <h1>Contacts</h1>
    <div>
      {{#each contacts}}
        {{>contactPartial}}
      {{/each}}
    </div>
    <button class="addContact">Add Contact</button>
  {{else}}
    {{>displayMessagePartial}}
    <button class="addContact">Add Contact</button>
  {{/if}}
  </script>
  <script id="searchResultsTemplate" type="text/x-handlebars">
  {{#if (any results)}}
    <h1>Contacts</h1>
    <div>
      {{#each results}}
        {{>contactPartial}}
      {{/each}}
    </div>
  {{else}}
    {{>searchMessagePartial}}
  {{/if}}
  </script>
  <script id="createOrEditContactTemplate" type="text/x-handlebars">
    <form action="/api/contacts/{{id}}" method="{{method}}">
      <h1>{{formType}} Contact</h1>
      <label>Full Name
        <input type="text" name="full_name" id="fullName">
      </label>
      <label>Email
        <input type="email" name="email" id="email">
      </label>
      <label>Phone Number
        <input type="tel" name="phone_number" id="phoneNumber">
      </label>
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </form>
  </script>
  <header>
    <h1>Contacts Manager</h1>
  </header>
  <div id="searchContacts">
    <button class="addContact">Add Contact</button>
    <input type="search" placeholder="Search">
  </div>
  <div id="contacts" class="active"></div>
  <div id="createOrEditContact" class="hidden"></div>
  <div id="searchResults" class="hidden"></div>
  <footer>Delevoped by <a href="#">clarksam19.com</a></footer>
  <script src="/javascripts/script.js"></script>
</body>
</html>
